        var versionNumber = '70.5.3'

        document.getElementById("versionTitle").textContent = versionNumber
    }
    window.onblur = function () {

    }
    window.onfocus = function () {
        location.reload()
        var x = 'Online: ' + navigator.onLine; document.getElementById('online').textContent = x
        setTimeout(window.onfocus, 1000)
    }
</script>

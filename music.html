        <div id="playlist"><audio id="player" controls onplay="doPlaylist();"></audio></div><br>
        <div id="greenday" title="Green Day"></div>
        <div id="ultrakill" title="Ultrakill"></div>

<script>
    function audio(id, location='') {
        for (i in id) {
            let a = document.createElement('audio')
            a.controls = true
            a.src = '/music/' + id[i] + '.mp3'
            a.title = id[i]
            document.getElementById(location).appendChild(a)
        }
    }
    function doPlaylist(){
        let playlistNumber = 0
        let a = document.getElementById('player')
        a.controls = true
        a.addEventListener('onended', nextTrack())

        function nextTrack() {
            playlistNumber++
            if (playlistNumber <= playlist.length) {
            a.src = '/music/' + playlist[playlistNumber] + '.mp3'
            a.title = playlist[playlistNumber]
            a.play()
            }
        }
    }

    let teto = [
